<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Угадай число</title>
</head>

<body>
    <script>
        const answer = parseInt(Math.random() * 100);
        let attempt = 1;
        const attemptsCount = 999;

        alert('Игра "Угадай число" для двух игроков.\nНачнем?')
        let userOne = prompt("Введите ник игрока №1")
        let userTwo = prompt("Введите ник игрока №2")

        if (userOne == userTwo) {
            alert("Ники игроков должны быть разные!")
            userTwo = prompt("Введите другой ник игрока №2")
        }

        while (attempt <= attemptsCount) {
            let currentUser = userOne;
            if (attempt % 2 === 0) {
                currentUser = userTwo;
            }

            let userOneAnswer = prompt("Ход игрока " + currentUser + "\nВведите ответ:");
            userOneAnswer = parseInt(userOneAnswer);

            if (userOneAnswer > answer) {
                alert("Ответ игрока " + currentUser + " больше загаданного числа.");
            } else if (userOneAnswer < answer) {
                alert("Ответ игрока " + currentUser + " меньше загаданного числа.");
            } else if (userOneAnswer == answer) {
                document.write("Игрока " + currentUser + " поздравляем с победой!");
                break;
            }
            attempt++;
        }
    </script>
</body>

</html>
