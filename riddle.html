<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Угадай загадку</title>
</head>

<body>
    <script>

        alert("Приветствуем Вас на нашем сайте! Вам будет предложено отгадать 4 загадки. Ну что, начнем?")

        let sum = 0;
        let lock = prompt('Отгадайте загадку: "Не лает, не кусает, в дом не пускает"');
        lock = lock.toLowerCase();
        if (lock == "замок") {
            alert("Вы угадали!");
            sum++;
        } else {
            alert("Ответ не верный");
        }

        let fir = prompt('Отгадайте загадку: "Зимой и летом одним цветом"');
        fir = fir.toLowerCase();
        if (fir == "ель" || fir == "ёлка" || fir == "елка" || fir == "ёлочка" || fir == "елочка") {
            alert("Вы угадали!");
            sum++;
        } else {
            alert("Ответ не верный");
        }

        let hare = prompt('Отгадайте загадку: "Летом серый, зимой белый"');
        hare = hare.toLowerCase();
        if (hare == "заяц" || hare == "зайка" || hare == "зайчик") {
            alert("Вы угадали!");
            sum++;
        } else {
            alert("Ответ не верный");
        }

        let carrot = prompt('Отгадайте загадку: "Красная девица cидит в темнице, а коса на улице"');
        carrot = carrot.toLowerCase();
        if (carrot == "морковь" || carrot == "морковка" || carrot == "моркошка") {
            alert("Вы угадали!");
            sum++;
        } else {
            alert("Ответ не верный");
        }

        if (sum > 0) {
            document.write("Поздравляем Вас с окончанием игры! Вы угадали " + sum + " загадки(у)");
        } else {
            document.write("К сожалению, Вы не угадали ни одну загадку :(");
        }

    </script>
</body>

</html>
