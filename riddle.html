<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Угадай загадку</title>
</head>

<body>
    <script>

        alert("Приветствуем Вас на нашем сайте! Вам будет предложено отгадать 4 загадки. Ну что, начнем?")

        var sum = 0;
        var lock = prompt('Отгадайте загадку: "Не лает, не кусает, в дом не пускает"');
        if (lock.toLowerCase() == "замок") {
            alert("Вы угадали!");
            sum = sum + 1;
        } else {
            alert("Ответ не верный");
        }

        var fir = prompt('Отгадайте загадку: "Зимой и летом одним цветом"');
        if (fir.toLowerCase == "ель", "ёлка", "елка", "ёлочка", "елочка") {
            alert("Вы угадали!");
            sum = sum + 1;
        } else {
            alert("Ответ не верный");
        }

        var hare = prompt('Отгадайте загадку: "Летом серый, зимой белый"');
        if (hare.toLowerCase() == "заяц", "зайка", "зайчик") {
            alert("Вы угадали!");
            sum = sum + 1;
        } else {
            alert("Ответ не верный");
        }

        var carrot = prompt('Отгадайте загадку: "Красная девица cидит в темнице, а коса на улице"');
        if (carrot == "морковь", "морковка", "моркошка") {
            alert("Вы угадали!");
            sum = sum + 1;
        } else {
            alert("Ответ не верный");
        }

        if (sum > 0) {
            alert("Поздравляем Вас с окончанием игры! Вы угадали " + sum + " загадки(у)");
        } else {
            alert("К сожалению, Вы не угадали ни одну загадку :(");
        }

    </script>
</body>

</html>
